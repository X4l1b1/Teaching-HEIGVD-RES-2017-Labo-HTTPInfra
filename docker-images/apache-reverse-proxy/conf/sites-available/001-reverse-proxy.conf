<VirtualHost *:80>
	ServerName demo.res.ch

	DocumentRoot /var/www
	ProxyRequests Off

	ProxyPass /load-balancer !
	ProxyPass /api/finnish load_balancer://dyn/ stickysession=BALANCEID nofailover=On
	ProxyPass / load_balancer://stat stickysession=BALANCEID nofailover =On
	
	ProxyPassReverse api/finnish http://express_dynamic0:3000
	ProxyPassReverse api/finnish http://express_dynamic1:3000
	ProxyPassReverse api/finnish http://express_dynamic2:3000

	ProxyPassReverse /	http://apache_static0:80
	ProxyPassReverse /	http://apache_static1:80
	ProxyPassReverse /	http://apache_static2:80

	<Proxy load_balancer://dyn>
		BalanceMember http://express_dynamic0:3000 route=http1
		BalanceMember http://express_dynamic1:3000 route=http1
		BalanceMember http://express_dynamic2:3000 route=http1

	</Proxy>

	<Location /load-balancer>
		SetHandler load-balancer

		Order deny, allow
		Allow from all
	</Location>

</VirtualHost>